<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail-contact form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="box">
            <form id="form" onsubmit="SendEmail();reset(); return false;">
                Proof of address: 

<img id="output" src="" width="100" height="100">

<input name="photo" type="file" accept="image/*" onchange="document.getElementById('output').src = window.URL.createObjectURL(this.files[0])">
<br>            Name : <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                contact : <input type="tel" name="contact" id="contact" placeholder="Enter your contact" required><br>
                Email : <input type="email" name="email" id="email" placeholder="Enter your email"><br>
                Message: <textarea name="msg" id="" cols="30" rows="10" placeholder="Enter the message" required></textarea>
                <button type="submit" class="btn">Send</button>

            </form>
         <script id="ratufa_loader" src="https://www.ratufa.io/c/ld.js?f=ceqw9el6&n=n1.ratufa.io"></script>
        </div>
    </div>

    

</body>

</html>
