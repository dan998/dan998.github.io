           <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" /> <link rel="stylesheet" href="css/style.css" /> </head> <body> <div class="container">         <form action="" id="codingfamilysignin" method="post">
            <p>
                <label for="username">Username</label>

            </p>
            <p>
                <label for="password">Password</label>

                <i class="bi bi-eye-slash" id="togglePassword"></i>

            <a href="signup.html"></a><button type="submit" id="submit" class="submit">Log In</button></div><br><p style="font-size:15px">Dont Have An Account?</p>&nbsp;<a href="signup.html">Signup</a>
          <br>  
        </form>

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>
